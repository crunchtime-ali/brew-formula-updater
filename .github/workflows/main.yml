name: Bump

on:
  schedule:
    # Every 6 hours every day
    - cron: '0 */6 * * *'
  repository_dispatch:
    types:
      - bump

jobs:
  bump:
    strategy:
      matrix:
        formula:
          - angular-cli
          - aws-cdk
          - apache-spark
          - balena-cli
          - benthos
          - confluent-platform
          - contentful-cli
          - evince
          - fastlane
          - ffmpeg
          - git-filter-repo
          - ios-webkit-debug-proxy
          - jetty
          - jetty-runner
          - ilmbase
          - inko
          - jenkins
          - k9s
          - librsvg
          - metricbeat
          - micro
          - newrelic-cli
          - node-build
          - opa
          - openexr
          - ott
          - phpstan
          - poppler
          - salmon
          - sqlite
          - sslyze
          - stgit
          - unnethack
          - yaegi
          - youtube-dl
          - wabt
    continue-on-error: true
    runs-on: macos-latest
    steps:
      - name: Bump formulae
        uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{secrets.TOKEN}}
          formula: ${{matrix.formula}}
          livecheck: true
